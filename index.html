<html>
  <head>
    <title>Pick Locale String</title>
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div class="backdrop">
      <div>Pick</div>
      <div>Locale</div>
      <div>String</div>
    </div>

    <div class="control">
      <input id="filter" type="text" placeholder="filter" />
      <input id="time" type="datetime-local" />
    </div>

    <div class="header">
      <div class="locale">Locale</div>
      <div class="full">Full</div>
      <div class="date">Date</div>
      <div class="time">Time</div>
    </div>

    <div id="list">
      <div id="separator"></div>

      <div class="item active template">
        <div class="content">
          <div class="line">
            <div class="locale">en-US</div>
            <div class="full">1/31/2025, 2:05:17 AM</div>
            <div class="date">1/31/2025</div>
            <div class="time">2:05:17 AM</div>
          </div>
        </div>
      </div>

      <div id="empty">
        <div class="content">
          <div class="message">No matching</div>
        </div>
      </div>
    </div>

    <div class="width">
      <div class="face">ðŸ¤¨</div>
    </div>

    <footer>
      <div>
        Locale codes provided by
        <a href="https://simplelocalize.io/data/locales/">SimpleLocalize</a>
      </div>
      <div>
        Background image generated by
        <a href="https://www.recraft.ai/">Recraft.AI</a>
      </div>
    </footer>
  </body>
</html>
